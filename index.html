<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Un mensaje para vos</title>

<style>
body {
    margin: 0;
    font-family: 'Courier New', monospace;
    background: #0f0f14;
    color: white;
    overflow-x: hidden;
}

/* Pantalla de bloqueo */
#lockScreen {
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    height: 100vh;
    text-align: center;
}

input {
    padding: 12px;
    border-radius: 8px;
    border: none;
    font-size: 16px;
    width: 220px;
    text-align: center;
}

button {
    margin-top: 10px;
    padding: 10px 20px;
    border-radius: 8px;
    border: none;
    background: #444;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #666;
}

/* Contenido */
#content {
    display: none;
    padding: 20px;
    animation: fadeIn 1.5s ease-in forwards;
}

@keyframes fadeIn {
    from { opacity: 0; }
    to { opacity: 1; }
}

/* Marquesina */
.marquee {
    white-space: nowrap;
    overflow: hidden;
    box-sizing: border-box;
}

.marquee span {
    display: inline-block;
    padding-left: 100%;
    animation: marquee 20s linear infinite;
}

@keyframes marquee {
    0% { transform: translateX(0); }
    100% { transform: translateX(-100%); }
}

/* Carta */
#letter {
    margin-top: 40px;
    font-size: 18px;
    line-height: 1.6;
    min-height: 150px;
}

/* Part√≠culas */
canvas {
    position: fixed;
    top: 0;
    left: 0;
    z-index: -1;
}
</style>
</head>
<body>

<canvas id="particles"></canvas>

<div id="lockScreen">
    <h2>Ingresa la clave</h2>
    <input type="password" id="password" placeholder="‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢‚Ä¢">
    <button onclick="checkPassword()">Entrar</button>
    <p id="error" style="color:red;"></p>
</div>

<div id="content">
    <div class="marquee">
        <span>
            Amor ‚Ä¢ Magia ‚Ä¢ Destino ‚Ä¢ Sonrisa ‚Ä¢ Eternidad ‚Ä¢ Complicidad ‚Ä¢ Abrazo ‚Ä¢ Beso ‚Ä¢ Aventura ‚Ä¢ Nosotros ‚Ä¢
        </span>
    </div>

    <div id="letter"></div>
</div>

<script>

const EXPECTED_HASH = "da322e132b95720ce763bea8c499c543f619243bc6207162b014b5ebcbaf2a5f";

async function sha256(text) {
    const buffer = await crypto.subtle.digest("SHA-256", new TextEncoder().encode(text));
    return Array.from(new Uint8Array(buffer))
        .map(b => b.toString(16).padStart(2, '0'))
        .join('');
}

async function checkPassword() {
    const input = document.getElementById("password").value;
    const hash = await sha256(input);

    if (hash === EXPECTED_HASH) {
        document.getElementById("lockScreen").style.display = "none";
        document.getElementById("content").style.display = "block";
        startTyping();
        startMusic();
    } else {
        document.getElementById("error").textContent = "Clave incorrecta";
    }
}

/* ‚úçÔ∏è M√°quina de escribir */
const text = "Hay momentos que cambian todo. Este es uno de ellos.";
let i = 0;

function startTyping() {
    if (i < text.length) {
        document.getElementById("letter").innerHTML += text.charAt(i);
        i++;
        setTimeout(startTyping, 40);
    }
}

/* üéµ M√∫sica con fade-in */
let player;
function startMusic() {
    player = new Audio("https://www.youtube.com/watch?v=69npN04PwL0");
    player.volume = 0;
    player.play().catch(()=>{});
    let fade = setInterval(() => {
        if (player.volume < 0.5) {
            player.volume += 0.02;
        } else {
            clearInterval(fade);
        }
    }, 200);
}

/* ‚ú® Part√≠culas suaves */
const canvas = document.getElementById("particles");
const ctx = canvas.getContext("2d");

canvas.width = window.innerWidth;
canvas.height = window.innerHeight;

let particles = [];

for (let i = 0; i < 60; i++) {
    particles.push({
        x: Math.random() * canvas.width,
        y: Math.random() * canvas.height,
        radius: Math.random() * 2,
        speed: Math.random() * 0.5
    });
}

function animateParticles() {
    ctx.clearRect(0, 0, canvas.width, canvas.height);
    ctx.fillStyle = "rgba(255,255,255,0.3)";

    particles.forEach(p => {
        ctx.beginPath();
        ctx.arc(p.x, p.y, p.radius, 0, Math.PI * 2);
        ctx.fill();

        p.y -= p.speed;
        if (p.y < 0) p.y = canvas.height;
    });

    requestAnimationFrame(animateParticles);
}

animateParticles();

window.addEventListener("resize", () => {
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;
});
</script>

</body>
</html>
